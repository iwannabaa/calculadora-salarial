<h1 class="page-title">Calculadora Salarial</h1>
<div class="row">
  <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4 form-container">
    <form ng-submit="calculate()">
      <div class="row">
        <div class="col-xs-7 input-container">
          <input type="text" class="form-control" ng-model="salary">
        </div>
        <div class="col-xs-5 action-container">
          <input type="submit" class="form-control btn btn-primary action-submit" value="Calcular">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
<div class="col-xs-4 text-center">
  <h3>AFP</h3>
  <h4>{{afpAmount | currency}}</h4>
</div>
<div class="col-xs-4 text-center">
  <h3>ISSS</h3>
  <h4>{{isssTaxAmount | currency}}</h4>
</div>
<div class="col-xs-4 text-center">
  <h3>Renta</h3>
  <h4>{{utilityTaxAmount | currency}}</h4>
</div>
  <div class="col-xs-12 text-center total-container">
    <h1>Sueldo Neto</h1>
    <h2>{{result | currency}}</h2>
  </div>
</div>
