<h1 class="page-title">Calculadora Salarial</h1> <p class="page-subtitle"><strong>Calcula tu sueldo neto y los descuentos correspondientes de ley</strong></p> <div class="row"> <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4 form-container"> <form ng-submit="calculate()"> <div class="row"> <div class="col-sm-7 input-container"> <div class="input-group"> <div class="input-group-addon">$</div> <input type="number" step="any" placeholder="0.00" class="form-control" ng-model="salary"> </div> </div> <div class="col-sm-5 action-container"> <input type="submit" class="form-control btn btn-primary action-submit" value="Calcular"> </div> </div> </form> </div> </div> <div class="row"> <div class="col-xs-4 text-center"> <div class="card"> <h3>AFP</h3> <h4>{{afpAmount | currency}}</h4> </div> </div> <div class="col-xs-4 text-center"> <div class="card"> <h3>ISSS</h3> <h4>{{isssTaxAmount | currency}}</h4> </div> </div> <div class="col-xs-4 text-center"> <div class="card"> <h3>I.S.R.</h3> <h4>{{utilityTaxAmount | currency}}</h4> </div> </div> <div class="col-xs-12 text-center total-container"> <h1>Sueldo Neto</h1> <h2>{{result | currency}}</h2> </div> </div>
